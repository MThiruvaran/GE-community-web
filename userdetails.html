<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="userdetailsstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
    
    <title>User</title>
</head>
<body>
    <form >
    <div class="container"> 
        <div class="details">
         <label for="name">Name</label>
         <br> <input type="text" placeholder="first name" name="name"><input type="text" placeholder="last name" name="name">
         <br> <label for="gender">gender</label>
         <br> <input type="text" name="gender">
         <br> <label for="mobile">contact number</label>
         <br> <input type="number" name="mobile">
         <br> <label for="city">City</label>
         <br> <input type="text" name="city">
         <br> <button>Your location</button>
         <br> <input type="checkbox"><b>I want to learn</b>       
         <br> <input type="checkbox"><b>I want to teach</b>
         <br> <input type="checkbox"><b>I want to learn and teach</b>
        </div>
        <div class="details">
            <div id="map">
            <script>var map = L.map('map').setView([11.914583, 79.6324243], 13);

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                    
                    L.marker([11.914583, 79.6324243]).addTo(map)
                        .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
                        .openPopup();</script>
                        </div>
        </div>
       </div>
    </form>
</body>
</html>
